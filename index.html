        function reviews() {

        };
        function writeReview() {
            document.querySelector("#pop-up").classList.remove("invisible");
            document.querySelector("#my-review").classList.remove("invisible");
        };

        function close() {
            document.querySelector("#pop-up").classList.add("invisible");
            document.querySelector("#my-review").classList.add("invisible");
            document.querySelector("#general-review").classList.add("invisible");

            document.querySelector("#write-review").classList.add("invisible");

            close();
        };

        function oneStar() {            
            document.querySelector("#star1").classList.add("fas");
            document.querySelector("#star2").classList.remove("fas");
            document.querySelector("#star3").classList.remove("fas");
            document.querySelector("#star4").classList.remove("fas");
            document.querySelector("#star5").classList.remove("fas");
        };

        function twoStar() {
            oneStar();
            document.querySelector("#star2").classList.add("fas");
        };

        function threeStar() {
            twoStar();
            document.querySelector("#star3").classList.add("fas");
        };

        function fourStar() {

            document.querySelector("#star4").classList.add("fas");
        };

        function fiveStar() {
            fourStar();

            document.querySelector("#star4").addEventListener("click", fourStar);
